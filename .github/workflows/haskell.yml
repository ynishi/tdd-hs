name: Haskell Stack CI

on: [push]

jobs:
  build:
   
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Install stack
      run: curl -sSL https://get.haskellstack.org/ | sh
    - name: Setup
      run: stack setup
    - name: Build
      run: stack --system-ghc build
    - name: Run tests
      run: stack --system-ghc test
